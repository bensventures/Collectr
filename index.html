<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<script src="./bower_components/react/react.js"></script>
	<script src="./bower_components/react/JSXTransformer.js"></script>

</head>
<body>
<div id="app"></div>

<script type="text/jsx">
	/** @jsx React.DOM */
	var capp = React.createClass({
		render : function (){
			return (
				<div>
					<cform />
					<cvisualization />
				</div>
			);
		}
	});

	var cform = React.createClass({
		render : function (){
			return (
				<form>
					<input type="text" placeholder="Yearly gross salary" />
					<input type="date" placeholder="Starting date" />
					<input type="submit" value="Calculate" />
				</form>
			);
		}
	});

	var cvisualization = React.createClass({
		render : function (){
			return (
				<div>

				</div>
			);
		}
	});

	React.renderComponent(
		<capp />,
		document.getElementById('app')
	);
</script>
</body>
</html>
